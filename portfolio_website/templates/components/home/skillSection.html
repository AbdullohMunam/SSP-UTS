{% load static %}

<!-- Skills Section -->
<section class="py-16 bg-gray-50">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
        My <span class="text-blue-600">Skills</span> & Tools
      </h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Technologies I use to bring ideas to life

    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
      <!-- Figma -->
      <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition border border-gray-100 flex flex-col items-center">
        <div class="w-14 h-14 bg-purple-100 rounded-full flex items-center justify-center mb-4">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" 
               alt="Figma" class="w-8 h-8">
        </div>
        <h3 class="font-medium text-gray-900 mb-1">Figma</h3>
        <p class="text-sm text-gray-500">UI/UX Design</p>
      </div>

      <!-- Flutter -->
      <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition border border-gray-100 flex flex-col items-center">
        <div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center mb-4">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flutter/flutter-original.svg" 
               alt="Flutter" class="w-8 h-8">
        </div>
        <h3 class="font-medium text-gray-900 mb-1">Flutter</h3>
        <p class="text-sm text-gray-500">Mobile Framework</p>
      </div>

      <!-- React -->
      <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition border border-gray-100 flex flex-col items-center">
        <div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center mb-4">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" 
               alt="React" class="w-8 h-8">
        </div>
        <h3 class="font-medium text-gray-900 mb-1">React</h3>
        <p class="text-sm text-gray-500">Frontend Library</p>
      </div>

      <!-- Next.js -->
      <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition border border-gray-100 flex flex-col items-center">
        <div class="w-14 h-14 bg-gray-100 rounded-full flex items-center justify-center mb-4">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nextjs/nextjs-original.svg" 
               alt="Next.js" class="w-8 h-8">
        </div>
        <h3 class="font-medium text-gray-900 mb-1">Next.js</h3>
        <p class="text-sm text-gray-500">React Framework</p>
      </div>

      <!-- JavaScript -->
      <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition border border-gray-100 flex flex-col items-center">
        <div class="w-14 h-14 bg-yellow-100 rounded-full flex items-center justify-center mb-4">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" 
               alt="JavaScript" class="w-8 h-8">
        </div>
        <h3 class="font-medium text-gray-900 mb-1">JavaScript</h3>
        <p class="text-sm text-gray-500">Programming</p>
      </div>

      <!-- Dart -->
      <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition border border-gray-100 flex flex-col items-center">
        <div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center mb-4">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/dart/dart-original.svg"

        </div>

        <p class="text-sm text-gray-500">Programming</p>

    <div class="mt-12 flex flex-wrap justify-center gap-3 max-w-3xl mx-auto">
      <div class="px-4 py-2 bg-white rounded-md border border-gray-200 shadow-xs text-sm font-medium">

      </div>
      <div class="px-4 py-2 bg-white rounded-md border border-gray-200 shadow-xs text-sm font-medium">

      </div>
      <div class="px-4 py-2 bg-white rounded-md border border-gray-200 shadow-xs text-sm font-medium">
