<!-- templates/partials/footer.html -->
<footer class="bg-gray-800 text-white pt-12 pb-6">
    <div class="container mx-auto px-4">
        <!-- Main Footer Content -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">

            <!-- Logo/About -->
            <div class="col-span-1">
                <h3 class="text-xl font-bold mb-4">Thank You</h3>
                <p class="text-gray-400">Thank you for visiting this website.</p>
            </div>

            <!-- Nav -->
            <div>
                <h4 class="text-lg font-semibold mb-4">Quick Links</h4>
                <ul class="space-y-2">
                    <li><a class="text-gray-400 hover:text-white transition" href="#">Home</a></li>
                    <li><a class="text-gray-400 hover:text-white transition" href="#">About</a></li>
                    <li><a class="text-gray-400 hover:text-white transition" href="#">Contact</a></li>
                </ul>
            </div>

            <!-- Legal -->
            <div>
                <h4 class="text-lg font-semibold mb-4">Legal</h4>
                <ul class="space-y-2">
                    <li><a href="#" class="text-gray-400 hover:text-white transition">Privacy Policy</a></li>
                    <li><a href="#" class="text-gray-400 hover:text-white transition">Terms of Service</a></li>
                </ul>
            </div>

            <!-- Newsletter -->
            <div>
                <h4 class="text-lg font-semibold mb-4">Newsletter</h4>
                <form method="post" action="#">
                    {% csrf_token %}
                    <div class="flex flex-col space-y-2">
                        <input type="email" name="email" placeholder="Your email" required
                            class="px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition">
                            Subscribe
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Copyright Bottom -->
        <div class="border-t border-gray-700 pt-6 flex flex-col md:flex-row justify-between items-center">
            <p class="text-gray-400 text-sm mb-4 md:mb-0">
                &copy; {% now "Y" %} Abdulloh Mun'am. All rights reserved.
            </p>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-400 hover:text-white transition" aria-label="Twitter">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition" aria-label="GitHub">
                    <i class="fab fa-github text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition" aria-label="LinkedIn">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
            </div>
        </div>
    </div>
</footer>
